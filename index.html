<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter navbar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5dcabb2227.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="left-header">
            <div class="logo-container">
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
                <input class="search-twitter" type="text" placeholder="Search Twitter" name="search-twitter"> 
            
        </div>

        <div class="right-header">
        
                <button class="login"><a class="login-text" href="#">Log in</a></button>

            
                <button class="sign-up"><a class="sign-text" href="#">Sign up</a></button>
            

            <a href="#"><i class="fas fa-ellipsis-h"></i></a>
            
        </div>

    </div>
</body>
</html>
